search_knowledge_base:
  description: Search a knowledge base for a given query. Returns text related to the query.
  callable_api: tools.py:search_web
  args_schema:
    query:
      type: str
      description: query
  return_output: retrieved_data


question_answering_agent:
  description: answer financial questions about a company. use this agent if want to get answers about financial details.
  callable_api: tools.py:question_answering_agent
  args_schema:
    question:
      type: str
      description: should include company name and time, for example, which business unit had the highest growth for Microsoft in 2024.
  return_output: answer

summarization_agent:
  description: generate high-lelvel summary of a financial document.
  callable_api: tools.py:summarization_agent
  args_schema:
    doc_title:
      type: str
      description: the description of the document, should include company name and time, for example, Apple 2023 Q4 earnings call.
  return_output: summary

research_agent:
  description: generate research report on a specified company with fundamentals analysis, sentiment analysis and risk analysis.
  callable_api: tools.py:research_agent
  args_schema:
    company:
      type: str
      description: the company name
  return_output: report

