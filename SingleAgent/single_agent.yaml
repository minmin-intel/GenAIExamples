opea_micro_services:
  redis-vector-db:
    host: ${REDIS_SERVICE_HOST_IP}
    ports:
      - "6379:6379"
      - "8001:8001"
    image: redis/redis-stack:7.2.0-v9
  dataprep-redis-service:
    host: ${DATAPREP_SERVICE_HOST_IP}
    ports: ${DATAPREP_SERVICE_PORT}
    image: opea/dataprep-redis:latest
    environment:
      REDIS_URL: ${REDIS_URL}
      INDEX_NAME: ${INDEX_NAME}
  tei-embedding-service:
    host: ${TEI_EMBEDDING_SERVICE_IP}
    ports: ${TEI_EMBEDDING_SERVICE_PORT}
    image: opea/tei-gaudi:latest
    volumes:
      - "./data:/data"
    runtime: habana
    cap_add:
      - SYS_NICE
    ipc: host
    environment:
      HABANA_VISIBLE_DEVICES: all
      OMPI_MCA_btl_vader_single_copy_mechanism: none
    model-id: ${EMBEDDING_MODEL_ID}
  embedding:
    host: ${EMBEDDING_SERVICE_HOST_IP}
    ports: ${EMBEDDING_SERVICE_PORT}
    image: opea/embedding-tei:latest
    endpoint: /v1/embeddings
  retrieval-KB1:
    host: ${RETRIEVER_SERVICE_HOST_IP1}
    ports: ${RETRIEVER_SERVICE_PORT1}
    image: opea/retriever-redis:latest
    endpoint: /v1/retrieval
  retrieval-KB2: # two retrieval services for two knowledge bases
    host: ${RETRIEVER_SERVICE_HOST_IP2}
    ports: ${RETRIEVER_SERVICE_PORT2}
    image: opea/retriever-milvus:latest
    endpoint: /v1/retrieval
  reranking:
    host: ${RERANK_SERVICE_HOST_IP}
    ports: ${RERANK_SERVICE_PORT}
    image: opea/reranking-retrievaltool:latest #different docker image
    endpoint: /v1/reranking
  tgi_service:
    host: ${TGI_SERVICE_IP}
    ports: ${TGI_SERVICE_PORT}
    image: ghcr.io/huggingface/tgi-gaudi:1.2.1
    volumes:
      - "./data:/data"
    runtime: habana
    cap_add:
      - SYS_NICE
    ipc: host
    environment:
      HUGGINGFACEHUB_API_TOKEN: ${HUGGINGFACEHUB_API_TOKEN}
      HABANA_VISIBLE_DEVICES: all
      OMPI_MCA_btl_vader_single_copy_mechanism: none
      HF_TOKEN: ${HUGGINGFACEHUB_API_TOKEN}
    model-id: ${LLM_MODEL_ID}
  llm:
    host: ${LLM_SERVICE_HOST_IP}
    ports: ${LLM_SERVICE_PORT}
    image: opea/llm-tgi:latest
    endpoint: /v1/chat/completions
  ui:
    host: ${UI_SERVICE_HOST_IP}
    ports:
      - "5173:5173"
    image: opea/agent-ui:latest
    environment:
      - CHAT_BASE_URL=${BACKEND_SERVICE_ENDPOINT}
      - UPLOAD_FILE_BASE_URL=${DATAPREP_SERVICE_ENDPOINT}
  asr:
    host: ${ASR_SERVICE_HOST_IP}
    ports: ${ASR_SERVICE_PORT}
    image: opea/asr:latest
    endpoint: /v1/asr
  tts:
    host: ${TTS_SERVICE_HOST_IP}
    ports: ${TTS_SERVICE_PORT}
    image: opea/tts:latest
    endpoint: /v1/tts
  guardrail:
    host: ${GUARDRAIL_SERVICE_HOST_IP}
    ports: ${GUARDRAIL_SERVICE_PORT}
    image: opea/guardrail:latest
    endpoint: /v1/guardrail
  agent: # logic written as python code inside microservice, which calls other microservices or megaservices endpoints
    host: ${AGENT_SERVICE_HOST_IP}
    ports: ${AGENT_SERVICE_PORT}
    image: opea/agent:latest
    endpoint: /v1/agent

# proposal for changes to mega-services:
opea_mega_services: 
  KB1_retrieval_tool:
    host: ${MEGA_SERVICE_HOST_IP1}
    ports: ${MEGA_SERVICE_PORT1}
    image: opea/retrievaltool:latest
    endpoint: /v1/retrievaltool
    mega_flow:
      - embedding >> retrieval-KB1 >> reranking
  
  KB2_retrieval_tool:
    host: ${MEGA_SERVICE_HOST_IP2}
    ports: ${MEGA_SERVICE_PORT2}
    image: opea/retrievaltool:latest
    endpoint: /v1/retrievaltool
    mega_flow:
      - embedding >> retrieval-KB2 >> reranking

  audio_agent:
    host: ${MEGA_SERVICE_HOST_IP3}
    ports: ${MEGA_SERVICE_PORT3}
    image: opea/audio-agent:latest
    endpoint: /v1/audio-agent
    mega_flow:
      - asr >> guardrail >> agent >> guardrail >> tts
      